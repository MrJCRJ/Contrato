<section class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2
      class="text-xl font-semibold bg-neutralblue-700 text-white mb-6 text-center"
    >
      Assinaturas
    </h2>

    <div class="flex flex-col sm:flex-row justify-between mb-8 gap-6">
      <!-- Parceiro 1 -->
      <div class="w-full sm:w-5/12 text-center">
        <canvas
          id="signature-pad-1"
          class="border bg-neutralblue-300 rounded-lg touch-none"
          width="300"
          height="150"
          style="touch-action: none"
        ></canvas>
        <button
          id="clear-1"
          class="mt-2 px-4 py-1 bg-neutralblue-700 text-white rounded hover:bg-neutralblue-600 transition"
        >
          Limpar assinatura
        </button>
        <p class="text-sm mt-2">Assinatura do Parceiro 1</p>
      </div>

      <!-- Parceiro 2 -->
      <div class="w-full sm:w-5/12 text-center">
        <canvas
          id="signature-pad-2"
          class="border bg-neutralblue-300 rounded-lg touch-none"
          width="300"
          height="150"
          style="touch-action: none"
        ></canvas>
        <button
          id="clear-2"
          class="mt-2 px-4 py-1 bg-neutralblue-700 text-white rounded hover:bg-neutralblue-600 transition"
        >
          Limpar assinatura
        </button>
        <p class="text-sm mt-2">Assinatura do Parceiro 2</p>
      </div>
    </div>

    <div class="text-center">
      <p class="text-sm text-gray-500">Data: ____/____/______</p>
    </div>
  </div>
</section>
