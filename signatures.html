<section class="container mx-auto px-4 py-4 sm:py-8">
  <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 max-w-4xl mx-auto">
    <h2
      class="text-xl sm:text-2xl font-bold text-neutralblue-800 mb-4 sm:mb-8 text-center border-b-2 border-neutralblue-500 pb-2"
    >
      Assinaturas
    </h2>

    <div class="grid grid-cols-1 gap-6 sm:gap-8 mb-6 sm:mb-8">
      <!-- Parceiro 1 -->
      <div class="space-y-3 sm:space-y-4">
        <h3
          class="text-base sm:text-lg font-semibold text-neutralblue-700 text-center"
        >
          Parceiro 1
        </h3>
        <div
          class="relative border-2 border-neutralblue-300 rounded-lg bg-neutralblue-50 shadow-inner"
        >
          <div id="signature-container-1" class="relative">
            <canvas
              id="signature-pad-1"
              class="w-full h-32 sm:h-40 touch-none signature-canvas"
            ></canvas>
            <img
              id="signature-image-1"
              class="w-full h-32 sm:h-40 object-contain signature-image"
            />
            <div class="absolute bottom-2 left-2 text-xs text-neutralblue-500">
              Assine aqui
            </div>
          </div>
        </div>
        <button
          id="clear-1"
          type="button"
          class="w-full py-1 sm:py-2 bg-neutralblue-600 text-white rounded-lg hover:bg-neutralblue-700 transition flex items-center justify-center gap-1 sm:gap-2 text-sm sm:text-base"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 sm:h-5 sm:w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          Limpar Assinatura
        </button>
      </div>

      <!-- Parceiro 2 -->
      <div class="space-y-3 sm:space-y-4">
        <h3
          class="text-base sm:text-lg font-semibold text-neutralblue-700 text-center"
        >
          Parceiro 2
        </h3>
        <div
          class="relative border-2 border-neutralblue-300 rounded-lg bg-neutralblue-50 shadow-inner"
        >
          <div id="signature-container-2" class="relative">
            <canvas
              id="signature-pad-2"
              class="w-full h-32 sm:h-40 touch-none signature-canvas"
            ></canvas>
            <img
              id="signature-image-2"
              class="w-full h-32 sm:h-40 object-contain signature-image"
            />
            <div class="absolute bottom-2 left-2 text-xs text-neutralblue-500">
              Assine aqui
            </div>
          </div>
        </div>
        <button
          id="clear-2"
          type="button"
          class="w-full py-1 sm:py-2 bg-neutralblue-600 text-white rounded-lg hover:bg-neutralblue-700 transition flex items-center justify-center gap-1 sm:gap-2 text-sm sm:text-base"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 sm:h-5 sm:w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          Limpar Assinatura
        </button>
      </div>
    </div>

    <div
      class="flex flex-col sm:flex-row justify-between items-center mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-neutralblue-200"
    >
      <div class="w-full sm:w-1/2 mb-3 sm:mb-0">
        <label
          class="block text-xs sm:text-sm font-medium text-neutralblue-700 mb-1"
        >
          Data
        </label>
        <input
          type="date"
          id="contract-date"
          class="w-full px-2 sm:px-3 py-1 sm:py-2 text-xs sm:text-sm border border-neutralblue-300 rounded-lg focus:ring-neutralblue-500 focus:border-neutralblue-500"
        />
        <div
          id="time-elapsed"
          class="text-sm text-neutralblue-700 hidden"
        ></div>
      </div>
      <button
        type="button"
        id="save-contract"
        class="w-full sm:w-auto px-4 sm:px-6 py-2 sm:py-3 bg-neutralblue-700 text-white rounded-lg hover:bg-neutralblue-800 transition font-medium text-sm sm:text-base"
      >
        Salvar Contrato
      </button>
      <button
        type="button"
        id="delete-contract"
        class="w-full sm:w-auto px-4 sm:px-6 py-2 sm:py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-medium text-sm sm:text-base mt-2 sm:mt-0 sm:ml-2 hidden"
      >
        Deletar Contrato
      </button>
    </div>
  </div>
</section>

<style>
  .signature-canvas {
    display: block;
  }
  .signature-image {
    display: none;
  }
  .has-signature .signature-canvas {
    display: none;
  }
  .has-signature .signature-image {
    display: block;
  }
  #time-elapsed {
    padding: 0.5rem;
    background-color: #f0f4f8;
    border-radius: 0.5rem;
    text-align: center;
    font-weight: 500;
  }
</style>
